<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Finalizar Compra</h1>
    </header>
    <main>
        <p>Chave Pix para pagamento: <strong>seuemail@pix.com</strong></p>
        <p>Após o pagamento, envie os dados abaixo:</p>
        <form action="#" method="post">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="endereco">Endereço completo:</label>
            <input type="text" id="endereco" name="endereco" required>
            
            <label for="whatsapp">WhatsApp:</label>
            <input type="text" id="whatsapp" name="whatsapp" required>
            
            <label for="comprovante">Comprovante de pagamento (print):</label>
            <input type="file" id="comprovante" name="comprovante" required>
            
            <button type="submit">Enviar pedido</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Estilo Brasil</p>
    </footer>
</body>
</html>
